<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<title>Login</title>
	<link rel="icon" type="image/png" sizes="16x16" href="../static/Img/favicon-16x16.png"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body style="background-color: beige;">
	<div class="container">
		
		<main>			
			<section style="width: 65%;float: left;">
				<br/>
				<h1>INICIO DE SESIÓN</h1>
				
				<form action="/login" method="post" 
		      th:object="${usuario}">
		      <br>
			<div class="form-group">				
				<input type="email" th:field="*{correo}"
					class="form-control" id="inputId" placeholder="Usuario">
			</div>
			<div class="form-group">				 
				<input type="password" th:field="*{clave}"
					class="form-control" id="inputPass" placeholder="Contraseña">
			</div>
			<button type="submit" class="btn btn-primary">Ingresar</button>
			</form>
			<br/>
			<div th:class="${clase}" role="alert" th:text="${mensaje}"></div>
			</section>
						
		</main>	
	
		<footer th:fragment="footer">
			<!-- jQuery library -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
			<!-- Popper JS -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
			<!-- Latest compiled JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		</footer>
	</div>
</body>
</html>
